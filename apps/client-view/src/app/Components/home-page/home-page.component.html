<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Comment</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Comment</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" [(ngModel)]="comment">
                <div id="emailHelp" class="form-text">Add comment {{aid}}</div>
              </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"(click)="setStatusToNo()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
<div class="con">
    <div class="home">
        <table class="table table-hover">
            <tr>
                <th>Article Id</th>
                <th>Link</th>
                <th>Status</th>
                <th>Comment</th>
            </tr>
           
            <tr *ngFor="let article of clientdata.article">
                <td>{{ article.Id}}</td>

                <td><a [href]="article.link" class="btn btn-secondary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Try Here</a></td>

                <td>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        {{article.status}}
                        </button>
                        <ul class="dropdown-menu">
                        <li><a class="dropdown-item" (click)="setStatusToYes(article._id)" *ngIf="article._id">Yes</a></li>
                        <li>
                            <button type="button" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setarticleid(article._id)" *ngIf="article._id">
                                No
                            </button>
                        </ul>
                    </div>
                </td>
    
                <td>
                    {{article.comment}}
                </td>
            </tr>
            
            
          </table>
    </div>
</div>
