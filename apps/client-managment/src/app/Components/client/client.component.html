<div class="Client">
  <button type="button" class="btn btn-info" routerLink="NewClient">Add</button>
  <br><br>
    <table class="table" >
        <thead>
          <tr class="table-dark">
            <th scope="col">#</th>
            <th scope="col">Client</th>
            <th scope="col">Article</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
           <tr *ngFor="let item of clients; let i = index">
            <th scope="row">{{i}}</th>

            <td>{{item.name}}</td>

            <td>
              <div *ngFor="let article of item.article">
                Id : {{article.Id}} &nbsp;&nbsp;&nbsp; Status : {{article.status}}
              </div>
            </td>
            <td>
              <button type="button" class="btn btn-outline-danger" (click)="deleteClient(item._id)" *ngIf="item._id">Delete</button>
          </td>
          </tr>
          
        </tbody>
      </table>
</div>
